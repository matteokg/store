<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>BUY MY STUFF FAM</title>
  </head>
  <body>
    <div class="container">
      <h1>I'm Matteo, I sell stuff</h1>
      <div class="row">
        <div class="col-md-4">
          <h2>Art</h2>
          <img id="Jean" src="img/jean.jpg" alt="Jean-Michel Basquiat" height="400" width="330">

            <h4>$600,000</h4>

        <div class="col-md-6 col-md-offset-2">

            <h4>$2.5 Million</h4>
        </div>
      </div>

        <form id="infoadd">
          <div class="form-group">
            <label for="exampleInputEmail1">Name</label>
            <input type="Name" class="form-control" id="nameinput1" placeholder="Name">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
          </div>
          <div class="form-group">
            <label for="exampleInputFile">File input</label>
            <input type="file" id="exampleInputFile">
            <p class="help-block">Example block-level help text here.</p>
          </div>
          <div class="checkbox">
            <label>
              <input type="checkbox"> Check me out
            </label>
          </div>
          <button type="submit" class="btn btn-default">Submit</button>
          <button type="submit" class="btn btn-default">Returning shopper?</button>
        </form>




    </div>

  </body>
